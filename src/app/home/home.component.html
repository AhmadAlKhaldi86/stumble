<!-- Search Input Field  -->
<section class="search-fields">
  <div class="search-bar-container">
    <h4>Search City Events</h4>
    <input [(ngModel)]="textSearch" type="text" placeholder="Search for Events in a City" class="search-bar" />

    <button class="search-btn" (click)="onSearch(textSearch)">
      Search
    </button>
  </div>
</section>


<!-- getSports Events-->
<section class="sports-events-section">
  <div class="event-cards">
    <div class="event-data" *ngFor="let event of sportsEvents">
      <p>Event: {{event['name']}}</p>
      <img class="event-img" src="{{event['images'][1]['url']}}">
      <a href="{{event['url']}}">Book Event</a><br>
      <button class="favorites" (click)="this.__TicketmasterApiService.addFavorites(event)"><i id="thumbsUpIcon"
          class="thumbsUpIcon">Thumbs Up</i></button>
      <button class="favorites" (click)="this.__TicketmasterApiService.removeFavorites(event)"><i id="thumbsDownIcon"
          class="thumbsDownIcon">Thumbs Down</i></button>
    </div>
  </div>
</section>
<!-- getSports Events-->
