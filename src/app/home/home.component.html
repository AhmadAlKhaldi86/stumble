<!-- Search Input Field  -->
<section class="search-bar-container">
  <p>Search for events by entering a city below and click the thumbs up icon to save the event to your bucket list!</p>
  <input [(ngModel)]="textSearch" type="text" placeholder="Type in city here" class="search-bar" />
  <button class="search-btn" (click)="onSearch(textSearch)">Submit</button>
</section>

<div class="category-div">
  <section class="sports-container" [ngStyle]="{
      top: i * -5 + 'px',
      left: i * -5 + 'px'
    }" *ngFor="let event of sportsEvents; let i = index">
    <div class="e-data card" *ngIf="i < 5">
      <p>{{ event["name"] }}</p>
      <img class="event-img {{ i }}" src="{{ event['images'][1]['url'] }}" />
      <p>Location: {{ event._embedded.venues[0].city.name }}</p>
      <p>Date: {{ event.dates.start.localDate }}</p>
      <button class="book-event"><a href="{{ event['url'] }}">Book Event</a></button>
      <span id="thumbs-section"><button class="favorites"
          (click)="this.__TicketmasterApiService.addFavorites(event); delete(i)">
          <i class="fas fa-thumbs-up"></i>
        </button>
        <button class="favorites" (click)="delete(i)">
          <i class="fas fa-thumbs-down"></i>
        </button></span>
    </div>
  </section>
</div>
