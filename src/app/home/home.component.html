<!-- Search Input Field  -->
<section class="search-fields">
    <div class="search-bar-container">
      <h4>Search for events below!</h4>
      <input [(ngModel)]="textSearch" type="text" placeholder="Search Family Events Here" class="search-bar" />
  
      <button class="search-btn" (click)="onSearch()">
        Search
      </button>
    </div>
  </section>

  <a href="bucket-list">Bucket List</a>
  <!-- Search Input Field -->
  
  <section>
    <div class="randDataBox">
      <div class="randData" *ngFor="let event of sportsEvents">
        <p>Event: {{event['name']}}</p>
        <img class="event-img" src="{{event['images'][1]['url']}}">
        <a href="{{event['url']}}">Book Event</a><br>
        <button class="favorites" (click)="this.__TicketmasterApiService.addFavorites(event)"><i id="thumbsUpIcon" class="thumbsUpIcon">Thumbs Up</i></button>
        <button class="favorites" (click)="this.__TicketmasterApiService.removeFavorites(event)"><i id="thumbsDownIcon" class="thumbsDownIcon">Thumbs Down</i></button>
      </div>
    </div>
  </section>
